<!-- app.component.html -->
<ul *ngIf="showMenu" id="menu">
  <li data-menuanchor="home"><a href="#home">Home</a></li>
  <li data-menuanchor="aboutPage" [ngClass]="{'active': activeAnchor === 'aboutPage'}"><a href="#aboutPage">About Me</a>
  </li>
  <li data-menuanchor="skillsPage" [ngClass]="{'active': activeAnchor === 'skillsPage'}"><a
      href="#skillsPage">Skills</a></li>
  <li data-menuanchor="educationPage" [ngClass]="{'active': activeAnchor === 'educationPage'}"><a
      href="#educationPage">Education</a></li>
  <li data-menuanchor="projectsPage" [ngClass]="{'active': activeAnchor === 'projectsPage'}"><a
      href="#projectsPage">Projects</a></li>
  <li data-menuanchor="experiencePage" [ngClass]="{'active': activeAnchor === 'experiencePage'}"><a
      href="#experiencePage">Experience</a></li>
  <li data-menuanchor="contactPage" [ngClass]="{'active': activeAnchor === 'contactPage'}"><a
      href="#contactPage">Contact Me</a></li>
</ul>

<div fullpage id="fullpage" [options]="config" (ref)="getRef($event)" #fullpageRef>
  <div class="section" id="landing">
    <div class="container">
      <app-landing-page></app-landing-page>
      <button class="btn" (click)="moveDown()">
        <fa-icon class="arrowDown" [ngClass]="{'bouncing': delayOver}" [icon]="faChevronCircleDown"></fa-icon>
      </button>
      <!-- <div class="arrowAlert delayedShow">
        <div class="speech-bubble">
          <p>Hey, I'm Colin. This is my portfolio.<br>Scroll down to take a look at my work!</p>
        </div>
      </div> -->
    </div>
  </div>
  <div class="section" id="about">
    <div class="about-bg"></div>
    <app-about-page [animationStep]="animationStep"></app-about-page>
  </div>
  <div class="section" id="skills">
    <app-skills-page></app-skills-page>
  </div>
  <div class="section" id="education">
    <app-education-page></app-education-page>
  </div>
  <div class="section" id="projects">
    <app-projects-page></app-projects-page>
  </div>
  <div class="section" id="experience">
    <app-experience-page></app-experience-page>
  </div>
  <div class="section" id="contact">
    <app-contact-page></app-contact-page>
  </div>
</div>
